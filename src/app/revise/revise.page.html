<ion-header>
  <ion-toolbar>
    <div style="background-color: #e63946; color: white; font-weight: bold;">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        <ion-title>
          <h3>Revise</h3>
        </ion-title>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: #f1faee; padding: 50px;">
    <ion-list style="text-align: center;">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input [(ngModel)]="description" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      (click)="submit()"
      color="medium"
      size="small"
      style="margin-top: 40px;"
      strong="true"
      >Submit</ion-button
    >
  </div>
</ion-content>
<ion-footer>
  <ion-item>
    <div
      style="
        font-size: 14px;
        font-family: monospace;
        font-weight: bold;
        color: #457b9d;
      "
    >
      Creator: {{creator}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Create time:
      {{createTime | date:'MM/dd/yyyy HH:mm aa'}}

      <div *ngIf="lastEditor" style="padding-top: 5px;">
        Last editor: {{lastEditor}} &nbsp; Last edit time: {{lastEditTime |
        date:'MM/dd/yyyy HH:mm aa'}}
      </div>
    </div>
  </ion-item>
</ion-footer>
