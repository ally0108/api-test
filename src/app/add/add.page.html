<ion-header>
  <ion-toolbar>
    <div style="background-color: #e63946; color: white; font-weight: bold;">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
        <ion-title>
          <h3>Add</h3>
        </ion-title>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="background-color: #f1faee; padding: 50px;">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input [(ngModel)]="title" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input [(ngModel)]="description"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button
      (click)="submit()"
      color="medium"
      size="small"
      strong="true"
      style="margin-top: 40px;"
      >Submit</ion-button
    >
  </div>
</ion-content>
